<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-localize="__MSG_timelineTitle__">タイムライン</title>
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v6.7.1/css/all.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="side_panel.css">
    <!-- JavaScript -->
    <script src="../lib/localize.js"></script>
    <script type="module" src="side_panel.js"></script>
</head>
<body>
<div id="sideTimeTableHeaderWrapper">
    <div id="sideTimeTableHeader">
        <i class="fas fa-plus-circle add-local-event-icon" id="addLocalEventButton" title="__MSG_addEvent__"></i>
        <div id="dateNavigation">
            <i class="fas fa-chevron-left nav-arrow" id="prevDateButton" title="前の日"></i>
            <h1 id="currentDateDisplay" title="__MSG_clickToToday__">yyyyMMDDddd</h1>
            <i class="fas fa-chevron-right nav-arrow" id="nextDateButton" title="次の日"></i>
        </div>
        <i class="fas fa-cog settings-icon" id="settingsIcon" title="__MSG_settings__"></i>
    </div>
</div>
<div class="side-time-table" id="sideTimeTable">
    <div class="side-time-table-base" id="sideTimeTableBase">
        <!-- 24時間分の時間ラベルと補助線を事前配置 -->
        <div class="hour-label" style="top: 0;">0:00</div>
        <div class="hour-line" style="top: 0;"></div>
        <div class="hour-label" style="top: 60px;">1:00</div>
        <div class="hour-line" style="top: 60px;"></div>
        <div class="hour-label" style="top: 120px;">2:00</div>
        <div class="hour-line" style="top: 120px;"></div>
        <div class="hour-label" style="top: 180px;">3:00</div>
        <div class="hour-line" style="top: 180px;"></div>
        <div class="hour-label" style="top: 240px;">4:00</div>
        <div class="hour-line" style="top: 240px;"></div>
        <div class="hour-label" style="top: 300px;">5:00</div>
        <div class="hour-line" style="top: 300px;"></div>
        <div class="hour-label" style="top: 360px;">6:00</div>
        <div class="hour-line" style="top: 360px;"></div>
        <div class="hour-label" style="top: 420px;">7:00</div>
        <div class="hour-line" style="top: 420px;"></div>
        <div class="hour-label" style="top: 480px;">8:00</div>
        <div class="hour-line" style="top: 480px;"></div>
        <div class="hour-label" style="top: 540px;">9:00</div>
        <div class="hour-line" style="top: 540px;"></div>
        <div class="hour-label" style="top: 600px;">10:00</div>
        <div class="hour-line" style="top: 600px;"></div>
        <div class="hour-label" style="top: 660px;">11:00</div>
        <div class="hour-line" style="top: 660px;"></div>
        <div class="hour-label" style="top: 720px;">12:00</div>
        <div class="hour-line" style="top: 720px;"></div>
        <div class="hour-label" style="top: 780px;">13:00</div>
        <div class="hour-line" style="top: 780px;"></div>
        <div class="hour-label" style="top: 840px;">14:00</div>
        <div class="hour-line" style="top: 840px;"></div>
        <div class="hour-label" style="top: 900px;">15:00</div>
        <div class="hour-line" style="top: 900px;"></div>
        <div class="hour-label" style="top: 960px;">16:00</div>
        <div class="hour-line" style="top: 960px;"></div>
        <div class="hour-label" style="top: 1020px;">17:00</div>
        <div class="hour-line" style="top: 1020px;"></div>
        <div class="hour-label" style="top: 1080px;">18:00</div>
        <div class="hour-line" style="top: 1080px;"></div>
        <div class="hour-label" style="top: 1140px;">19:00</div>
        <div class="hour-line" style="top: 1140px;"></div>
        <div class="hour-label" style="top: 1200px;">20:00</div>
        <div class="hour-line" style="top: 1200px;"></div>
        <div class="hour-label" style="top: 1260px;">21:00</div>
        <div class="hour-line" style="top: 1260px;"></div>
        <div class="hour-label" style="top: 1320px;">22:00</div>
        <div class="hour-line" style="top: 1320px;"></div>
        <div class="hour-label" style="top: 1380px;">23:00</div>
        <div class="hour-line" style="top: 1380px;"></div>
    </div>
    <div class="side-time-table-events" id="sideTimeTableEvents">
        <div class="side-time-table-events-local" id="sideTimeTableEventsLocal">
        </div>
        <div class="side-time-table-events-google" id="sideTimeTableEventsGoogle">
        </div>
    </div>

    <!-- Google event detail dialog -->
    <div id="googleEventDialog" class="modal" hidden>
        <div class="modal-content">
            <span class="close" id="closeGoogleEventDialog">&times;</span>
            <h2 class="google-event-title"></h2>
            <div class="google-event-time mb-2"></div>
            <div class="google-event-description mb-2"></div>
            <div class="google-event-location mb-2"></div>
            <div class="google-event-meet"></div>
        </div>
    </div>

    <!-- Local event dialog -->
    <div id="localEventDialog" class="modal" hidden>
        <!-- 編集用ダイアログの中 -->
        <div class="modal-content">
            <span class="close" id="closeDialog">&times;</span>
            <h2 data-localize="__MSG_eventDialogTitle__">予定を作成/編集</h2>
            <label for="eventTitle" data-localize="__MSG_eventTitle__">タイトル:</label>
            <input type="text" id="eventTitle" required>
            <label for="eventStartTime" data-localize="__MSG_startTime__">開始時刻:</label>
            <input type="time" list="time-list" id="eventStartTime" required>
            <label for="eventEndTime" data-localize="__MSG_endTime__">終了時刻:</label>
            <input type="time" list="time-list" id="eventEndTime" required>
            <button id="saveEventButton" class="btn btn-success" data-localize="__MSG_save__">保存</button>
            <button id="deleteEventButton" class="btn btn-danger" data-localize="__MSG_delete__">削除</button>
            <button id="cancelEventButton" class="btn btn-secondary" data-localize="__MSG_cancel__">キャンセル</button>
        </div>
    </div>
    <!-- モーダル -->
    <div id="alertModal" class="modal" hidden>
        <div class="modal-content">
            <span class="close" id="closeAlertModal">&times;</span>
            <p id="alertMessage"></p>
            <button id="closeAlertButton" class="btn btn-primary">閉じる</button>
        </div>
    </div>
    <datalist id="time-list">
    </datalist>
</div>
</body>
</html>
