<!-- options.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideTimeTableの設定</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">SideTimeTable 設定</h1>

    <h2>時間設定</h2>

    <label class="form-label">就業時間:</label>
    <div class="input-group mb-4">
        <input type="time" list="time-list" class="form-control" id="open-time" step="900" value="09:00">
        <span class="input-group-text">～</span>
        <input type="time" list="time-list" class="form-control" id="close-time" step="900" value="18:00">
    </div>

    <div class="input-group grid gap-3">
        <label class="form-label">休憩時間: </label>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="break-time-fixed">
            <label class="form-check-label" for="break-time-fixed">固定</label>
        </div>
    </div>
    <div class="input-group mb-4">
        <input type="time" list="time-list" class="form-control" id="break-time-start" step="900" value="12:00" disabled="disabled">
        <span class="input-group-text">～</span>
        <input type="time" list="time-list" class="form-control" id="break-time-end" step="900" value="13:00" disabled="disabled">
    </div>

    <h2>色設定</h2>
    <div class="form-group row">
        <div class="col-md-4">
            <label for="work-time-color">業務時間:</label>
            <input type="color" class="form-control" id="work-time-color" value="#FF6347">
        </div>
        <div class="col-md-4">
            <label for="local-event-color">ローカルイベント:</label>
            <input type="color" class="form-control" id="local-event-color" value="#FFD700">
        </div>
        <div class="col-md-4">
            <label for="google-event-color">Google イベント:</label>
            <input type="color" class="form-control" id="google-event-color" value="#4285F4">
        </div>
    </div>

    <button id="saveButton" class="btn btn-primary">保存</button>
    <datalist id="time-list">
    </datalist>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
<script src="options.js"></script>
</body>
</html>
