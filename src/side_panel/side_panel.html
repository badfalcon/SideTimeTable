<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-localize="__MSG_timelineTitle__">__MSG_timelineTitle__</title>
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v6.7.1/css/all.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="side_panel.css">
    <!-- JavaScript -->
    <script src="../lib/localize.js"></script>
    <script src="side_panel.js"></script>
</head>
<body>
<div id="sideTimeTableHeaderWrapper">
    <div id="sideTimeTableHeader">
        <i class="fas fa-plus-circle add-local-event-icon" id="addLocalEventButton" title="__MSG_addEvent__"></i>
        <h1>yyyyMMDDddd</h1>
        <i class="fas fa-cog settings-icon" id="settingsIcon" title="__MSG_settings__"></i>
    </div>
</div>
<div class="side-time-table" id="sideTimeTable">
    <div class="side-time-table-base" id="sideTimeTableBase">
    </div>
    <div class="side-time-table-events" id="sideTimeTableEvents">
        <div class="side-time-table-events-local" id="sideTimeTableEventsLocal">
        </div>
        <div class="side-time-table-events-google" id="sideTimeTableEventsGoogle">
        </div>
    </div>
    <div class="current-time-line" id="currentTimeLine"></div>
</div>
<!-- 予定作成ダイアログ -->
<div id="localEventDialog" class="modal" hidden>
    <!-- 編集用ダイアログの中 -->
    <div class="modal-content">
        <span class="close" id="closeDialog">&times;</span>
        <h2 data-localize="__MSG_eventDialogTitle__">__MSG_eventDialogTitle__</h2>
        <label for="eventTitle" data-localize="__MSG_eventTitle__">__MSG_eventTitle__</label>
        <input type="text" id="eventTitle" required>
        <label for="eventStartTime" data-localize="__MSG_startTime__">__MSG_startTime__</label>
        <input type="time" list="time-list" id="eventStartTime" required>
        <label for="eventEndTime" data-localize="__MSG_endTime__">__MSG_endTime__</label>
        <input type="time" list="time-list" id="eventEndTime" required>
        <button id="saveEventButton" class="btn btn-success" data-localize="__MSG_save__">__MSG_save__</button>
        <button id="deleteEventButton" class="btn btn-danger" data-localize="__MSG_delete__">__MSG_delete__</button>
        <button id="cancelEventButton" class="btn btn-secondary" data-localize="__MSG_cancel__">__MSG_cancel__</button>
    </div>
</div>
<datalist id="time-list">
</datalist>
</body>
</html>
